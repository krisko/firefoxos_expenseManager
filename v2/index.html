<body>
	
<section role="region" id="result-sec" data-position="right">
    <header class="fixed">
        <menu type="toolbar">
            <a id="new-button" href="#"><span class="icon icon-add">New</span></a>
        </menu>
        <a id="allEntries" href="allEntries.html"><span class="icon icon-menu">menu</span></a>
        
        <div id="monthdiv">
        	<input type="image" src="images/actionicon_back_30x30.png" name="prev" id="prevMonth"/>
        	<h1 id=month>Expenses</h1>
        	<input type="image" src="images/actionicon_forward_30x30.png" name="next" id="nextMonth"/>
        </div>
        
    </header>
	<br>
        
<!-- 	Show results in separate div elements -->
	<div id="total-wrap"><div id="resultInc"></div></div>
	<div id="resultIncVal"></div>
	<div id="clear"></div>
	
	<div id="total-wrap"><div id="resultExp"></div></div>
	<div id="resultExpVal"></div>
	<div id="clear"></div>
	
	<div id="total-wrap"><div id="resultSum"></div></div>
	<div id="resultSumVal"></div>

<section role="region" id="add-expense" data-position="right">
    <header class="fixed">
        <menu type="toolbar">
            <a id="newEntry" href="#">Save</a>
        </menu>
        <a id="back-from-add" href="#"><span class="icon icon-back">back</span>
        </a>
        <h1>Add New Entry</h1>
    </header>
<br>
	<form>
		<input type="text" name="desc" id="desc" placeholder="Description"/><br> 
		<input type="date" name="date" id="date" placeholder="Today"/><br>
		<input type="number" name="sum" id="sum" width="10" placeholder="Value" required/><br>
		<input type='button' value='Expense' id="ttype"/>
	</form>
</section>

<link rel="stylesheet" type="text/css" href="style/app.css"/>
